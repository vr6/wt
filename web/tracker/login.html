<div class="modal-header">
    <h3 class="modal-title">Login</h3>
</div>
<div class="modal-body">
		<form role="form" name="form1">
		  <div class="form-group">
		    <input type="text" placeholder="Enter your user id"  class="form-control" ng-model="user.userid" required>
		  </div>
		  <div class="form-group">
		    <input type="password" placeholder="Enter your password" class="form-control" ng-model="user.pass" required>
		  </div>
		</form>
	  <span style="font-size: 14px; color: red;">{{error}}</span>
<!-- 		<div style="text-align: right;text-valign: bottom;font-size: 9pt;padding-bottom:-8px;">
		<a ng-click="forgotpw(user.mail)">Forgot password</a></div>	  --> 
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
	<button class="btn btn-primary" type="submit" ng-click="ok()" ng-disabled="form1.$invalid">Login</button>
</div>
