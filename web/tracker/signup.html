<div class="modal-header">
    <h3 class="modal-title">Add account</h3>
</div>
<div class="modal-body">
		<p style="margin-bottom: 20px;">
			<b>Why account?</b> - It lets you to become a maintainer of data, access previleged features and comment easily.
		</p>
		<form role="form" name="form1">

		  <div class="form-group">
		    <input type="text" placeholder="Your Name"  class="form-control" ng-model="user.name" required>
		  </div>
		  <div class="form-group">
		    <input type="text" placeholder="Your email Id"  class="form-control" ng-model="user.email">
		  </div>
		  <div class="form-group">
		    <input type="text" placeholder="Enter a user id"  class="form-control" ng-model="user.userid" required>
		  </div>
		  <div class="form-group">
		    <input type="password" placeholder="Enter a password" class="form-control" ng-model="user.pass" required>
		  </div>
		  <div class="form-group">
		    <input type="password" placeholder="Re-Enter the password" class="form-control" ng-model="user.pass2" required>
		  </div>
		  <div class="form-group">

		  </div>
		</form>
	  <span style="font-size: 14px; color: red;">{{error}}</span>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
	<button class="btn btn-primary" type="submit" ng-click="ok()" ng-disabled="form1.$invalid">Submit</button>
</div>
